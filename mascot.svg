<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Body -->
    <ellipse cx="200" cy="220" rx="120" ry="140" fill="#FFA500"/>
    <ellipse cx="200" cy="240" rx="100" ry="120" fill="#FFE4B5"/>
    
    <!-- Ears -->
    <circle cx="120" cy="120" r="40" fill="#FFA500"/>
    <circle cx="280" cy="120" r="40" fill="#FFA500"/>
    <circle cx="120" cy="120" r="25" fill="#FFE4B5"/>
    <circle cx="280" cy="120" r="25" fill="#FFE4B5"/>
    
    <!-- Cap -->
    <path d="M120 100 Q200 80 280 100 L300 130 Q200 150 100 130 Z" fill="#8E44AD"/>
    <rect x="140" y="85" width="120" height="30" fill="#8E44AD"/>
    <text x="200" y="107" font-family="Arial Black" font-size="24" fill="white" text-anchor="middle">$GRIND</text>
    
    <!-- Face -->
    <circle cx="160" cy="180" r="15" fill="#000000"/> <!-- Left eye -->
    <circle cx="240" cy="180" r="15" fill="#000000"/> <!-- Right eye -->
    <circle cx="160" cy="177" r="5" fill="#FFFFFF"/> <!-- Left eye highlight -->
    <circle cx="240" cy="177" r="5" fill="#FFFFFF"/> <!-- Right eye highlight -->
    
    <!-- Nose -->
    <ellipse cx="200" cy="200" rx="15" ry="10" fill="#FF69B4"/>
    
    <!-- Whiskers -->
    <line x1="140" y1="200" x2="80" y2="190" stroke="#000000" stroke-width="2"/>
    <line x1="140" y1="200" x2="80" y2="200" stroke="#000000" stroke-width="2"/>
    <line x1="140" y1="200" x2="80" y2="210" stroke="#000000" stroke-width="2"/>
    <line x1="260" y1="200" x2="320" y2="190" stroke="#000000" stroke-width="2"/>
    <line x1="260" y1="200" x2="320" y2="200" stroke="#000000" stroke-width="2"/>
    <line x1="260" y1="200" x2="320" y2="210" stroke="#000000" stroke-width="2"/>
</svg> 