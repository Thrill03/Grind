<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $GRIND don't stop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="overlay" id="startMenu">
            <div class="menu-content">
                <div class="start-menu-header">
                    <div class="mascot-container">
                        <div class="mascot-hamster"></div>
                    </div>
                    <div class="title">
                        <h1 class="title-top">The</h1>
                        <h1>$GRIND don't stop</h1>
                    </div>
                </div>
                <button id="startButton">Start Game</button>
                <button id="leaderboardButton">View High Scores</button>
            </div>
        </div>

        <div class="overlay" id="leaderboardPopup" style="display: none;">
            <div class="menu-content">
                <h2>High Scores</h2>
                <div id="startLeaderboard" class="leaderboard-list"></div>
                <button id="closeLeaderboardButton">Close</button>
            </div>
        </div>

        <div class="overlay" id="gameOverScreen">
            <div class="menu-content">
                <h1>Game Over</h1>
                <p>Final Score: <span id="finalScore">0</span></p>
                <div class="leaderboard">
                    <h2>High Scores</h2>
                    <div id="gameOverLeaderboard" class="leaderboard-list"></div>
                </div>
                <button id="playAgainButton">Play Again</button>
            </div>
        </div>

        <div class="hud">
            <div class="coffee-meter">
                <div class="meter-fill"></div>
            </div>
            <div class="score">Score: 0</div>
        </div>
    </div>
    <script src="physics.js"></script>
    <script src="game.js"></script>
</body>
</html>
