<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $GRIND don't stop</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Abstract Global Wallet Connect script -->
    <script src="https://cdn.abstract.money/abstract-wallet-connect.js"></script>
    <style>
        .wallet-connect {
            margin: 20px 0;
            padding: 10px 20px;
            background: #2c3e50;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .wallet-connect:hover {
            background: #34495e;
        }
        .wallet-address {
            margin-top: 10px;
            font-size: 14px;
            word-break: break-all;
            color: #95a5a6;
        }
        .wallet-connected {
            background: #27ae60;
        }
        .wallet-connected:hover {
            background: #2ecc71;
        }
        .wallet-provider {
            position: absolute;
            left: 50%;
            bottom: 200px;
            transform: translateX(-50%);
            font-size: 12px;
            color: #95a5a6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="overlay" id="startMenu">
            <div class="menu-content">
                <div class="start-menu-image">
                    <img src="start-menu.png" alt="The $GRIND don't stop" class="full-width-image">
                </div>
                <div id="walletProvider" class="wallet-provider"></div>
                <div id="walletConnect" class="wallet-connect">Connect Wallet</div>
                <div id="walletAddress" class="wallet-address"></div>
                <button id="startButton" style="display: none;">START</button>
                <div class="stats-icon">
                    <button id="leaderboardButton" style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 15C15.866 15 19 11.866 19 8C19 4.13401 15.866 1 12 1C8.13401 1 5 4.13401 5 8C5 11.866 8.13401 15 12 15Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8.21 13.89L7 23L12 20L17 23L15.79 13.88" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="overlay" id="leaderboardPopup" style="display: none;">
            <div class="menu-content">
                <h2>High Scores</h2>
                <div id="startLeaderboard" class="leaderboard-list"></div>
                <button id="closeLeaderboardButton">Close</button>
            </div>
        </div>

        <div class="overlay" id="gameOverScreen">
            <div class="menu-content">
                <h1>Game Over</h1>
                <p>Final Score: <span id="finalScore">0</span></p>
                <div class="leaderboard">
                    <h2>High Scores</h2>
                    <div id="gameOverLeaderboard" class="leaderboard-list"></div>
                </div>
                <button id="playAgainButton">Play Again</button>
            </div>
        </div>

        <div class="hud">
            <div class="coffee-meter">
                <div class="meter-fill"></div>
            </div>
            <div class="score">Score: 0</div>
        </div>
    </div>

    <!-- Load game scripts -->
    <script src="physics.js"></script>
    <script src="config.js"></script>
    <script src="game.js"></script>
    <script src="init.js"></script>
</body>
</html>
