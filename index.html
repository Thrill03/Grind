<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The $GRIND don't stop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .wallet-connect {
            margin: 20px 0;
            padding: 10px 20px;
            background: #2c3e50;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .wallet-connect:hover {
            background: #34495e;
        }
        .wallet-address {
            margin-top: 10px;
            font-size: 14px;
            word-break: break-all;
            color: #95a5a6;
        }
        .wallet-connected {
            background: #27ae60;
        }
        .wallet-connected:hover {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="overlay" id="startMenu">
            <div class="menu-content">
                <div class="start-menu-image">
                    <img src="start-menu.png" alt="The $GRIND don't stop" class="full-width-image">
                </div>
                <div id="walletConnect" class="wallet-connect">Connect Wallet</div>
                <div id="walletAddress" class="wallet-address"></div>
                <button id="startButton" style="display: none;">START</button>
                <div class="stats-icon">
                    <button id="leaderboardButton">
                        <img src="stats-icon.png" alt="High Scores" class="icon-image">
                    </button>
                </div>
            </div>
        </div>

        <div class="overlay" id="leaderboardPopup" style="display: none;">
            <div class="menu-content">
                <h2>High Scores</h2>
                <div id="startLeaderboard" class="leaderboard-list"></div>
                <button id="closeLeaderboardButton">Close</button>
            </div>
        </div>

        <div class="overlay" id="gameOverScreen">
            <div class="menu-content">
                <h1>Game Over</h1>
                <p>Final Score: <span id="finalScore">0</span></p>
                <div class="leaderboard">
                    <h2>High Scores</h2>
                    <div id="gameOverLeaderboard" class="leaderboard-list"></div>
                </div>
                <button id="playAgainButton">Play Again</button>
            </div>
        </div>

        <div class="hud">
            <div class="coffee-meter">
                <div class="meter-fill"></div>
            </div>
            <div class="score">Score: 0</div>
        </div>
    </div>

    <!-- Load game scripts -->
    <script src="physics.js"></script>
    <script src="config.js"></script>
    <script src="game.js"></script>
    <script src="init.js"></script>
</body>
</html>
